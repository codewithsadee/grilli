<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/auth.js" type="module"></script>
    <script src="/static/index.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<main>
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold pb-10">Login</h1>
        <form class="login-form">
            <h2 class="font-bold text-2xl">Login to Continue</h2>
            <input class="h-14 p-2" placeholder="Email" type="email" name="email" id="email">
            <input class="h-14 p-2" placeholder="Password"  type="password" name="password" id="password">
            <button type="button" id="submit"  class="login-button bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"><span>
                    <div class="loader"></div>
                </span></button>
        </form>

    </div>




</main>

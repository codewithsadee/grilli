<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/static/js/components/navbar.js"></script>
    <script type="module" src="/static/js/event_manager.js"></script>
    <script src="/static/js/tailwind.config.js"></script>
    <!-- <script src="http://cdn.tailwindcss.com"></script> -->
    <script>
        tailwind.config = {
            darkMode: 'media', // Automatically switch based on system preferences
        };
    </script>
    <title>Event Manager</title>
    <style>
        #progressBarFill {
            width: 0;
            height: 10px;
            background-color: #007BFF;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>

<body class="flex flex-row bg-gray-100  text-gray-900 ">

<!-- Loading Component -->
<div id="loadingComponent" class="z-50 w-full h-full bg-black fixed opacity-50 flex items-center justify-center hidden">
    <div class="items-center flex flex-col justify-center h-20 w-20">
        <div class="h-12 w-2 bg-blue-500 rounded-full animate-spin"></div>
        <p class="font-bold text-blue-500">Loading ...</p>
    </div>
</div>

<div id="formComponent" class="z-50 w-full h-full bg-black fixed flex items-center justify-center hidden ">
    <div class="bg-white  p-6 rounded-lg shadow-xl w-[450px] h-[600px] flex flex-col items-center justify-center space-y-6">
        <!-- Form Title -->
        <h2 class="text-xl font-semibold text-center text-gray-800 ">Event Form</h2>
        <p class="text-sm text-center text-gray-600 ">Fill out the details to create a new event</p>

        <!-- Form Content -->
        <form id="editEventForm" class="w-full flex flex-col space-y-4">
            <!-- Event Name Input -->
            <div class="w-full">
                <label for="eventName" class="block text-gray-700  text-sm font-medium">Event Name</label>
                <input id="eventName" type="text" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" placeholder="Enter event name" required>
            </div>

            <!-- Event Date Input -->
            <div class="w-full">
                <label for="eventDate" class="block text-gray-700  text-sm font-medium">Event Date</label>
                <input id="eventDate" type="date" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" required>
            </div>

            <!-- Event Description Input -->
            <div class="w-full">
                <label for="eventDescription" class="block text-gray-700  text-sm font-medium">Event Description</label>
                <textarea id="eventDescription" rows="4" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" placeholder="Enter a brief description" required maxlength="60"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="w-full flex gap-4 justify-center">
                <button type="button" id="cancelButton" class="bg-red-300 hover:bg-red-400 text-gray-800  font-bold py-2 px-4 rounded transition duration-200">
                    Cancel
                </button>
                <button type="button" id="submitButton" class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Submit
                </button>
            </div>
        </form>

        <!-- Loading State -->
        <div id="uploadState" class="hidden w-full flex items-center justify-center">
            <div class="bg-white  p-6 rounded-lg shadow-xl w-[200px] h-[100px] flex items-center justify-center space-y-4">
                <span class="text-lg text-gray-800 ">Submitting...</span>
                <div class="w-16 h-2 bg-gray-300  rounded-full overflow-hidden">
                    <div id="uploadProgress" class="h-full bg-violet-500"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Editing the current Fevent Clicked-->
<div id="editformComponent" class="z-50 w-full h-full bg-black fixed flex items-center justify-center hidden ">
    <div class="bg-white  p-6 rounded-lg shadow-xl w-[450px] h-[600px] flex flex-col items-center justify-center space-y-6">
        <!-- Form Title -->
        <h2 class="text-xl font-semibold text-center text-gray-800 ">Event Form</h2>
        <p class="text-sm text-center text-gray-600 ">Fill out the details to Edit the event</p>

        <!-- Form Content -->
        <form id="editEventForm" class="w-full flex flex-col space-y-4">
            <!-- Event Name Input -->
            <div class="w-full">
                <label for="editEventName" class="block text-gray-700  text-sm font-medium">Event Name</label>
                <input id="editEventName" type="text" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" placeholder="Enter event name" required>
            </div>

            <!-- Event Date Input -->
            <div class="w-full">
                <label for="editEventDate" class="block text-gray-700  text-sm font-medium">Event Date</label>
                <input id="editEventDate" type="date" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" required>
            </div>

            <!-- Event Description Input -->
            <div class="w-full">
                <label for="editEventDescription" class="block text-gray-700  text-sm font-medium">Event Description</label>
                <textarea id="editEventDescription" rows="4" class="block w-full mt-1 p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white  text-gray-800  placeholder-gray-500 dark:placeholder-gray-400 focus:ring-violet-500 focus:border-violet-500" placeholder="Enter a brief description" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="w-full flex gap-4 justify-center">
                <button type="button" id="cancelButton" class="bg-red-300 hover:bg-red-400 text-gray-800  font-bold py-2 px-4 rounded transition duration-200">
                    Cancel
                </button>
                <button type="button" id="submitButton" class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Submit
                </button>
            </div>
        </form>

        <!-- Loading State -->
        <div id="loadingState" class="hidden w-full flex items-center justify-center">
            <div class="bg-white  p-6 rounded-lg shadow-xl w-[200px] h-[100px] flex items-center justify-center space-y-4">
                <span class="text-lg text-gray-800 ">Submitting...</span>
                <div class="w-16 h-2 bg-gray-300  rounded-full overflow-hidden">
                    <div id="loadingProgress" class="h-full bg-violet-500"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-full md:pl-72 h-14 bg-white shadow-md fixed profile-section grid grid-cols-2 md:flex md:items-center md:justify-between">

    <button type="button" onclick="toggleSidebar()">
        <svg class="place-self-start items-center h-full pl-2 md:hidden" xmlns="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#007BFF"><path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"/></svg>
    
    </button>
    
    
    <div class="hidden md:flex w-full"></div>
    <button   popoverTarget="popTarget"  class="h-full flex flex-row items-center  place-self-end popover-button gap-2">
        <p id="username">-</p> <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M226-262q59-42.33 121.33-65.5 62.34-23.17 132.67-23.17 70.33 0 133 23.17T734.67-262q41-49.67 59.83-103.67T813.33-480q0-141-96.16-237.17Q621-813.33 480-813.33t-237.17 96.16Q146.67-621 146.67-480q0 60.33 19.16 114.33Q185-311.67 226-262Zm253.88-184.67q-58.21 0-98.05-39.95Q342-526.58 342-584.79t39.96-98.04q39.95-39.84 98.16-39.84 58.21 0 98.05 39.96Q618-642.75 618-584.54t-39.96 98.04q-39.95 39.83-98.16 39.83ZM480.31-80q-82.64 0-155.64-31.5-73-31.5-127.34-85.83Q143-251.67 111.5-324.51T80-480.18q0-82.82 31.5-155.49 31.5-72.66 85.83-127Q251.67-817 324.51-848.5T480.18-880q82.82 0 155.49 31.5 72.66 31.5 127 85.83Q817-708.33 848.5-635.65 880-562.96 880-480.31q0 82.64-31.5 155.64-31.5 73-85.83 127.34Q708.33-143 635.65-111.5 562.96-80 480.31-80Zm-.31-66.67q54.33 0 105-15.83t97.67-52.17q-47-33.66-98-51.5Q533.67-284 480-284t-104.67 17.83q-51 17.84-98 51.5 47 36.34 97.67 52.17 50.67 15.83 105 15.83Zm0-366.66q31.33 0 51.33-20t20-51.34q0-31.33-20-51.33T480-656q-31.33 0-51.33 20t-20 51.33q0 31.34 20 51.34 20 20 51.33 20Zm0-71.34Zm0 369.34Z"/></svg>
    </button >

    <div popover id="popTarget" class="popTarget p-2 h-40 shadow-lg">
        <ul>
            <li class="pb-2">
               <a href="#">Profile Settings</a> 
            </li>
            
            <li id="logout">
                <p>Logout</p>
                </li>
        </ul>
    </div>
</div>

  <!-- Sidebar -->
  <my-navbar></my-navbar>

<!-- Main Content -->
<main class="md:ml-72 h-screen w-full p-4 bg-gray-100  text-gray-900 py-16">
    <h1 class="text-5xl font-bold">Event Manager</h1>
    <div id="addEvent" class="w-full h-16 justify-between flex flex-row items-center pl-12 pr-12">
        <p>Total Events <span id="total_Events" class="bg-blue-300 dark:bg-blue-500">-</span></p>
        <button id="addEvent" type="button" class="bg-gray-300 hover:bg-gray-400 flex flex-row  dark:hover:bg-gray-700 text-gray-800  font-bold py-2 px-4 rounded">
            <svg class="w-6 h-6 pr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14m-7 7V5" />
            </svg>
            <span>Add Event</span>
        </button>
    </div>
    <div class="preview flex min-h-[350px] w-full justify-center p-10 items-center">
        <div class="relative w-full overflow-auto">
            <table class="w-full text-sm bg-gray-100 ">
                <caption class="mt-4 text-sm text-muted-foreground ">A list of your available Events.</caption>
                <thead class="border-b dark:border-gray-700">
                <tr class="border-b dark:border-gray-700">
                    <th class="h-12 px-4 text-left font-medium">Event Title</th>
                    <th class="h-12 px-4 text-left font-medium">Event Description</th>
                    <th class="h-12 px-4 text-left font-medium">Event Date</th>
                    <th class="h-12 px-4 text-right font-medium">Actions</th>
                </tr>
                </thead>
                <tbody id="table_body">
                <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
